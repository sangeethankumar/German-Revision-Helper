<h1>Intensifying Prefix ur-</h1>
<p><strong>Explanation:</strong>
The prefix <strong>ur-</strong> strengthens meaning, roughly equivalent to <em>“very”</em> or <em>“original/prime.”</em>
Common examples:</p>
<ul>
<li><em>uralt</em> → very old</li>
<li><em>ursprünglich</em> → originally</li>
<li><em>urplötzlich</em> → extremely sudden (used in narration)</li>
</ul>
